name: release-on-main

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build executable
        run: npm run build:exe

      - name: Package zip (exe + credentials.json)
        if: "${{ github.event_name == 'push' && startsWith(github.event.head_commit.message, 'feat') }}"
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/demscans-reactbot.exe","dist/credentials.json" -DestinationPath "dist/demscans-reactbot.zip" -Force

      - name: Read package version
        id: pkg
        shell: pwsh
        run: |
          $v = node -p "require('./package.json').version"; echo "ver=$v" >> $env:GITHUB_OUTPUT

      - name: Create GitHub Release
        if: "${{ github.event_name == 'push' && startsWith(github.event.head_commit.message, 'feat') }}"
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.pkg.outputs.ver }}-${{ github.run_number }}
          name: Release v${{ steps.pkg.outputs.ver }}-${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            dist/demscans-reactbot.exe
            dist/credentials.json
            dist/demscans-reactbot.zip
